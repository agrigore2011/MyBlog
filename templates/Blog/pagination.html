        <div class="row">
            <div class="col-full">
                <nav class="pgn">

                    <ul>
                        {% if posts.has_previous %}

                        <li><a class="pgn__prev" href="?page={{ posts.previous_page_number }}">Prev</a></li>
                        {% endif %}
                    {% for num in posts.paginator.page_range %}
                    {% if num == posts.number %}
                        <li><span class="pgn__num current">{{ num }}</span></li>
                    {% else %}
                        <li><a class="pgn__num" href="?page={{ num }}">{{ num }}</a></li>
                    {% endif %}
                    {% endfor %}
                    {% if post_list.has_next %}
                        <li><a class="pgn__next" href="?page={{ posts_list.next_page_number }}">Next</a></li>
                    </ul>

                </nav>

            </div>
                            {% endif %}

        </div>
