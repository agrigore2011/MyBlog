{% extends 'Blog/index.html' %}
   <!-- s-extra
    ================================================== -->
{% block list_content %}
   <section class="s-content">

        <div class="row masonry-wrap">
            <div class="masonry">

                <div class="grid-sizer"></div>
{% for post in all_posts %}
                <article class="masonry__brick entry format-standard" data-aos="fade-up">

                    <div class="entry__thumb">
                        <a href="{{ post.get_absolute_url }}" class="entry__thumb-link">
                            <img src="{{ post.image.url }}"
                                    srcset="{{post.image}} 1x, {{post.image}} 2x" alt="">
                        </a>
                    </div>

                    <div class="entry__text">
                        <div class="entry__header">

                            <div class="entry__date">
                                <a href="{{ post.get_absolute_url }}">{{ post.published }}</a>
                            </div>
                            <h1 class="entry__title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>

                        </div>
                        <div class="entry__excerpt">
                            <p>
                                {{ post.body|truncatewords:30|safe }}
                            </p>

                        </div>
                        <div class="entry__meta">
                            <span class="entry__meta-links">
                                <a href="#">{{post.category}}</a>
                            </span>
                        </div>
                    </div>
                </article> <!-- end article -->
{% endfor %}
{% for wisdom in wisdoms %}
                <article class="masonry__brick entry format-quote" data-aos="fade-up">

                    <div class="entry__thumb">
                        <blockquote>
                            <p>{{wisdom.message}}</p>

                                <cite>Dieter Rams</cite>
                        </blockquote>
                    </div>

                </article> <!-- end article -->
{% endfor %}

            </div> <!-- end masonry -->
        </div> <!-- end masonry-wrap -->
{% endblock %}
</section>
